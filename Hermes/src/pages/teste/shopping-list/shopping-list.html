<ion-header >

  <ion-navbar color = "primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name= "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
<ion-item *ngFor = "let item of shoppingListRef$ | async"(click)="selectShoppingItem(item)">
  <h2>Nome: {{item.itemName}}</h2>
  <h3>Amount: {{item.itemNumber}}</h3>

</ion-item>
 
</ion-list>

</ion-content>
