<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
      <ion-item-sliding *ngFor="let item of items | async">
        <ion-item>
              <ion-icon name="ios-contact-outline" item-start></ion-icon>
          {{ item.name }}
        </ion-item>
        <ion-item-options side="left">
          <button ion-button icon-only color="primary" (click)="editItem(item)"><ion-icon name="create"></ion-icon></button>
          <button ion-button icon-only color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
  </ion-content>
