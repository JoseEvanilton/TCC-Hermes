<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        {{profile.usuarioName}}
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type ="text" [(ngModel)]=profile.usuarioName></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Celular</ion-label>
          <ion-input type ="number" [(ngModel)]=profile.usuarioCel></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input type ="text" [(ngModel)]=profile.usuarioBairro></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Rua</ion-label>
              <ion-input type ="text" [(ngModel)]=profile.usuarioRua></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Numero</ion-label>
                <ion-input type ="number" [(ngModel)]=profile.usuarioNumero></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Cpf</ion-label>
                  <ion-input type ="number" [(ngModel)]=profile.usuarioCpf></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Cnpj</ion-label>
                    <ion-input type ="number" [(ngModel)]=profile.usuarioCnpj></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label floating>Perfil</ion-label>
                      <ion-select [(ngModel)]="profile.usuarioPerfil" >
                        <ion-option>Cliente</ion-option>
                        <ion-option>Motot√°xi</ion-option>
                        <ion-option>Administrador</ion-option>
                      </ion-select>
                    </ion-item>
      <button ion-button block (click)="profileUpdate(profile)">Salvar</button>
</ion-content>
