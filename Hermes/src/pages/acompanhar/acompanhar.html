<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhe da Corrida</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list class="list-form">
        <ion-item class=list-text>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="corridaName" [(ngModel)]="corridaName"required></ion-input>
          </ion-item>
          <ion-item class=list-text>
              <ion-label floating>Celular</ion-label>
              <ion-input type="text" name="corridaCel" [(ngModel)]="corridaCel"required></ion-input>
            </ion-item>
      <ion-item class=list-text>
        <ion-label floating>Bairro</ion-label>
        <ion-input type="text" name="corridaBairro" [(ngModel)]="corridaBairro"required></ion-input>
      </ion-item>

      <ion-item class=list-text>
        <ion-label floating>Endereço</ion-label>
        <ion-input type="text" name="corridaEndereco" [(ngModel)]="corridaEndereco"required></ion-input>
      </ion-item>

      <ion-item class=list-text>
        <ion-label floating>Numero</ion-label>
        <ion-input type="text" name="corridaNumero" [(ngModel)]="corridaNumero"required></ion-input>
      </ion-item>
      <ion-item class=list-text>
          <ion-label floating>Observação</ion-label>
          <ion-input type="text" name="corridaObservacao" [(ngModel)]="corridaObservacao"required></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="presentConfirm(item)" color="primary">Aceitar Corrida</button>
  </form>   

 </ion-content>
